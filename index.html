
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>随机点餐</title>
</head>
<style>
	#box{background-color:#CCC;width:400px;font:600 24px/3 "";text-align:center;margin:20px auto		;border-radius:12px;}
	#btn{background-color:#CFF;width:100px;font:14px/2 "";text-align:center;margin:10px 46%		;border-radius:25px;}
</style>
<body>
    <div id="box">今天中午想点啥</div>
    <input type="button" id="btn" value="开始">
</body>
<script>
 
    var arr = ["椰子鸡","牛肉饭","汤饭","大碗饭", "饺子","糖醋排骨","红烧肉",章鱼小丸子','紫菜','奥尔良烤翅','各类慕斯','黑森林','布朗尼','提拉米苏','牛排','牛肉干',
		'奶昔','奶茶','双皮奶','手抓饼','巧克力','咖喱鱼丸','鱼腐','寿司','北极贝','三文鱼','天妇罗','黑轮',
		'冰激凌','炒面','三文治','鸡翅','意大利面','烧烤','鳗鱼饭三吃','拉面','熟寿司','荞麦面','咚咚烧','馄饨' ,'冒菜','串串香',
                                 '拉面' ,'烩面' ,'热干面' ,'刀削面' ,'油泼面' ,'炸酱面' ,'炒面' ,'重庆小面' ,'米线' ,'酸辣粉' ,'土豆粉' ,'螺狮粉' ,
                                 '凉皮儿' ,'麻辣烫' ,'肉夹馍' ,'羊肉汤' ,'炒饭' ,'盖浇饭' ,'卤肉饭' ,'烤肉饭' ,'黄焖鸡米饭' ,'驴肉火烧' ,'川菜' ,
                                   '麻辣香锅' ,'火锅' ,'酸菜鱼' ,'烤串' ,'披萨' ,'烤鸭' ,'汉堡' ,'炸鸡' ,'寿司' ,'蟹黄包' ,'煎饼果子' ,'生煎' ,'炒年糕'];

 
    var box = document.getElementById("box")
    var btn = document.getElementById("btn")
 
    var i=0;
    var t;
 
    btn.onclick = function(){
        if(i==0){
            t = setInterval(function(){
                box.innerHTML = arr[random(0,arr.length-1)];
            }, 30);
 
            i = 1;
            btn.value = "停止"
        }else{
            clearInterval(t);
            i = 0;
            btn.value = "继续";
        }
    }
 
 
    function random(a,b){
        return Math.round(Math.random()*(a-b)+b);
    }
 
</script>
</html>
